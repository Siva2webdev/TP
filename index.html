<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live ‚ñ∂Ô∏è Play by üì∫ IPTV üì∫ </title>
    <link rel="shortcut icon"
        href="https://logosmarken.com/wp-content/uploads/2022/03/Tata-Play-Logo.png"
        type="image/x-icon">
    <style>
         @import url(https://fonts.googleapis.com/css?family=Poppins);
        body {
            padding: 20px 10px;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        .bg-img {
            position: fixed;
            height: 100vh;
            width: 100vw;
            top: 0;
            left: 0;
            background: #536976;
            background: -webkit-linear-gradient(to right, #292E49, #536976);
            background: linear-gradient(to right, #292E49, #536976);
            z-index: -1;
            opacity: .95;

        }

        img {
            height: 200px;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 20px;
            display: block;
        }

        p {
            height: auto;
            width: 100%;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 40px;
            display: block;
            font-size: 30px;
        }

        .links {
            color: rgb(45, 45, 255);
            margin-bottom: 10px;
            margin-top: 0;
        }

        a,
        a:active,
        a:visited,
        a:link,
        a:focus,
        a:hover {
            color: rgb(62, 226, 255);
            text-decoration: none;
        }

        .btn-container {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            align-items: center;
            justify-content: space-evenly;
        }

        button {
            border: none;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .btn {
            font-size: 28px;
            margin: 20px;
            background-color: rgb(0, 41, 153);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            padding: 10px 10px;
        }

        .btn:hover {
            transform: scale(1.1);
            background-color: rgb(0, 53, 198);
            cursor: pointer;
            transition: all .3s ease-in-out;
        }

        .btn:active {
            animation: pop .7s ease-in-out;
        }

        @keyframes pop {
            from {
                transform: scale(1.2);
                background-color: rgb(0, 53, 198);
            }

            to {
                transform: scale(1);
                background-color: rgb(0, 41, 153);
            }
        }

        @media screen and (max-width: 768px) {
            .btn:hover {
                transform: none;
                background-color: rgb(0, 41, 153);
                cursor: pointer;
            }
        }
    </style>
</head>

<body>
    <div class="bg-img"></div>
    <p>Free Tata Play <a href="https://t.me/DC_KINGG">IPTV ~Dc</a> üêà <a
            
    <img src="https://img.freepik.com/premium-vector/iptv-badge-icon-logo-neon-icon-vector-stock-illustration_100456-5357.jpg"
        alt="IPTV LOGO">
    <br><br>
    <hr><br><br>
    <p>Tata playlists links below (click to copy the links and paste to the app) ‚¨áÔ∏è</p>
    <div class="btn-container">
        <!-- <button type="button" class="btn">Tata Play Playlist</button> -->
        <button type="button" class="btn">Tata Play Playlist</button>
        <!-- <button type="button" class="btn">Channel- 615</button> -->
    </div>

    <script>
        const url = 'https://tatadc.netlify.app/'
        const removeSpaces = (str) => {
            let newstr = (str.split(' ').join('')).toLowerCase();
            return newstr
        }
        const copyLink = (str, btn) => {
            let textArea = document.createElement("textarea");
            textArea.style.opacity = 0
            textArea.style.zIndex = -100
            textArea.value = str;
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.position = "fixed";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.setSelectionRange(0,textArea.value.length);
            textArea.select();
            try {
                document.execCommand('copy');
                alert('Copied ' + btn.innerText + ' link to clipboard');
                document.body.removeChild(textArea);
            } catch (err) {
                alert('OOPS cannot copy ' + btn.innerText + ' link to clipboard');
            }
        }
        const btns = Array.from(document.getElementsByClassName('btn'))
        btns.forEach(btn => {
            btn.addEventListener('click', () => {
                // console.log(btn)
                // btn.active()
                if (removeSpaces(btn.innerHTML).includes('tataplayglobal')) {
                    copyLink(url + 'tataplayglobal', btn)
                }
                else if (removeSpaces(btn.innerHTML).includes('tataplay')) {
                    copyLink(url + 'ts.m3u', btn)
                }
                else if (removeSpaces(btn.innerHTML).includes('jio')) {
                    copyLink(url + 'jiotv', btn)
                }
                else if (removeSpaces(btn.innerHTML).includes('zee')) {
                    copyLink(url + 'zee', btn)
                }
                else if (removeSpaces(btn.innerHTML).includes('playlist1')) {
                    copyLink(url + 'playlist1', btn)
                }
                else if (removeSpaces(btn.innerHTML).includes('playlist2')) {
                    copyLink(url + 'playlist2', btn)
                }
                else if (removeSpaces(btn.innerHTML).includes('sports')) {
                    copyLink(url + 'sports', btn)
                }
            })
        });
    </script>
</body>

</html>
