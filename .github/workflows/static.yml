name: Sync File to Public Repository

on:
  schedule:
    - cron: '*/5 * * * *'  # Adjust the cron schedule as needed
  workflow_dispatch:

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install node-fetch@2 winston

      - name: Run Script
        run: node run.js

      - name: Clone public repository
        run: |
         git clone https://github.com/Siva2webdev/TataplayAuto.git

      - name: Copy output file to public repository
        run: |
         cp ts.m3u TataplayAuto/  # Replace output_file.txt with your file name

      - name: Commit and push changes to public repository
        run: |
         cd TataplayAuto
         git config --global user.name 'github-actions'
         git config --global user.email 'github-actions@github.com'
         git add ts.m3u  # Replace output_file.txt with your file name
         git commit -m 'Update ts.m3u'  # Replace output_file.txt with your file name
         git push https://${{ secrets.BINDAAS }}@github.com/Siva2webdev/TataplayAuto.git
        env:
         GITHUB_TOKEN: ${{ secrets.BINDAAS }}
